language: shell
os: linux

notifications:
  email:
    on_success: never
    on_failure: always
  slack:
    secure: 
    template:
      - "Repo %{repository_slug} *%{result}* build (<%{build_url}|#%{build_number}>) for commit (<%{compare_url}|%{commit}>)"
      - "%{author}: _%{commit_message}_"
      - "Execution time: *%{duration}*"
      - "Message: *%{message}*"
    on_success: always

services:
  - docker
env:
  - LSWS_VERSION=5.4.7 PHP_VERSION=lsphp74 FOLDER=template TAG=latest
  - LSWS_VERSION=5.4.7 PHP_VERSION=lsphp73 FOLDER=template
script:
  - |
    if [ $TRAVIS_BRANCH == "master" ] && [ "$TRAVIS_PULL_REQUEST" = "false" ]; then
        echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        cd $FOLDER && bash build.sh --lsws $LSWS_VERSION --php $PHP_VERSION --tag "$TAG" --push
    else
        cd $FOLDER && bash build.sh --lsws $LSWS_VERSION --php $PHP_VERSION
    fi
 